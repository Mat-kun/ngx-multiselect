<button type="button" class="btn btn-primary" (click)="animateToggle()">
    <span>{{ buttonLabel }}</span>
    <fa-icon
        [icon]="faCaretRight"
        class="d-inline-block"
        [ngClass]="{ open: state === 'open' }"
    ></fa-icon>
</button>
<ul class="toggle-content list-group" [ngClass]="{ open: state === 'open' }">
    <ng-scrollbar>
        <li class="px-3 py-0">
            <div class="row">
                <div class="col-12">
                    <input
                        name="name"
                        type="text"
                        [(ngModel)]="filter.name"
                        placeholder="search Items"
                        class="form-control mt-2 mb-2"
                    />
                </div>
                <div class="col-6">
                    <button class="btn btn-default w-100" (click)="selectAllItems(items)">
                        Select All
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-default w-100" (click)="unSelectAllItems(items)">
                        Unselect All
                    </button>
                </div>
                <div class="col-12" *ngIf="false">
                    <input
                        type="checkbox"
                        [checked]="includeContainer"
                        (change)="includeContainer = !includeContainer"
                    />
                    Include container in list
                </div>
                <div class="divider dropdown-divider col-12"></div>
            </div>
        </li>
        <app-ngx-multiselect-children
            *ngFor="let item of items"
            [filter]="filter.name"
            [isFirstLevel]="true"
            (itemSelected)="childSelected($event)"
            [includeContainer]="includeContainer"
            [parentItem]="item"
        ></app-ngx-multiselect-children>
    </ng-scrollbar>
</ul>
